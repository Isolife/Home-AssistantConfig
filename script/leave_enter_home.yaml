  #   sequence:
  #     - service:

  leave_home:
    alias: 'Leaving Home'
    sequence:
      - service:         light.turn_off
        data:
          entity_id:
            # - light.vetle_rom
            - light.hue_bloom_1

      - service: script.turn_on
        data:
          entity_id:
            - script.leave_home_morning

  leave_home_morning:
    alias: 'Leaving Home in the Morning'
    sequence:
      - after: '05:00'
        before: '08:00'
        condition: time

    action:
      - service:         light.turn_off
        data:
          entity_id:
            - light.vetle_rom
